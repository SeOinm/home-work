<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 카드 컴포넌트 -->
    <div class="card">
      <div class="card-wrapper">
        <div class="card-text-white">
          <h1 class="card-title">iPad Pro</h1>
          <div class="card-subtitle">
            <h2>놀라우리만치 얇다.</h2>
            <h2>엄청나게 강력하다.</h2>
          </div>
          <p class="card-info">출시일 추후 공개</p>
        </div>
        <div class="card-btn">
          <a href="/" class="btn more-info">더 알아보기</a>
          <a href="/" class="btn price">가격 보기</a>
        </div>
      </div>
    </div>
  </body>
</html>
