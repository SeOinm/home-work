    <!-- 로고 제외 정렬 -->
    <div class="input-button-checkbox-state-wrapper">
      <div class="input">
        <div class="login-id">
          <label for="userid" class="sr-only">아이디(이메일)</label>
          <input
            type="text"
            id="userid"
            name="userid"
            required
            placeholder="아이디(이메일)"
          />
        </div>
        <div class="login-password">
          <label for="userpassword" class="sr-only">비밀번호</label>
          <input
            type="text"
            id="userpassword"
            name="userpassword"
            required
            placeholder="비밀번호"
          />
        </div>
      </div>
      <div class="login-button">
        <button>로그인</button>
      </div>
      <div class="checkbox-state-wrapper">
        <div class="login-checkbox">
          <input type="checkbox" id="toggle" class="toggle" />
          <label for="toggle" class="toggle-label">
            <img
              src="/src/login/svg/unchecked.svg"
              alt="Off 상태"
              class="toggle-image"
            />
          </label>
        </div>
        <div class="login-state"><span>로그인 상태 유지</span></div>
      </div>
      <div class="login-ip-wrapper">
        <div class="login-ip">IP보안</div>
        <div class="login-ip-onoff">
          <input type="checkbox" id="on-off-toggle">
           <label for="on-off-toggle">
            <strong></strong>
           </label>
        </input>
        </div>
      </div>
    </div>

    <!-- 최종본 -->
    <div class="login-container">
      <div class="login-logo">
        <img src="/src/login/svg/naver-logo.svg" alt="네이버 로고" />
      </div>
      <div class="input-button-checkbox-state-wrapper">
        <div class="input">
          <div class="login-id">
            <label for="userid" class="sr-only">아이디(이메일)</label>
            <input
              type="text"
              id="userid"
              name="userid"
              required
              placeholder="아이디(이메일)"
            />
          </div>
          <div class="login-password">
            <label for="userpassword" class="sr-only">비밀번호</label>
            <input
              type="text"
              id="userpassword"
              name="userpassword"
              required
              placeholder="비밀번호"
            />
          </div>
        </div>
        <div class="login-button">
          <button>로그인</button>
        </div>
        <div class="checkbox-state-wrapper">
          <div class="login-checkbox">
            <input type="checkbox" id="toggle" class="toggle" />
            <label for="toggle" class="toggle-label">
              <img
                src="/src/login/svg/unchecked.svg"
                alt="Off 상태"
                class="toggle-image"
              />
            </label>
          </div>
          <div class="login-state"><span>로그인 상태 유지</span></div>
        </div>
      </div>
    </div>
