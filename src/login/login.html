<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-logo">
        <img src="./svg/naver-logo.svg" alt="네이버 로고" />
      </div>
      <div class="input-button-checkbox-state-wrapper">
        <form class="input">
          <div class="login-id" tabindex="1">
            <label for="userid" class="sr-only">아이디(이메일)</label>
            <input
              type="text"
              id="userid"
              name="userid"
              required
              placeholder="아이디(이메일)"
            />
          </div>
          <div class="login-password" tabindex="2">
            <label for="userpassword" class="sr-only">비밀번호</label>
            <input
              type="text"
              id="userpassword"
              name="userpassword"
              required
              placeholder="비밀번호"
            />
          </div>
          <div class="login-button">
            <button type="submit">로그인</button>
          </div>
        </form>
        
        <div class="login-ip-state-wrapper">
          <div class="login-ip-wrapper">
            <a href="./ip_security.html">IP보안</a>
            <div class="login-ip-onoff">
              <input type="checkbox" id="on-off-toggle">
               <label for="on-off-toggle">
                <strong></strong>
               </label>
             </input>
            </div>
          </div>
          <div class="checkbox-state-wrapper">
            <div class="login-checkbox" tabindex="3">
              <input type="checkbox" id="toggle" class="toggle">
              <label for="toggle" class="toggle-label">
             <img src="./svg/unchecked.svg" alt="Off 상태" class="toggle-image">
             </label>
            </div>
            <div class="login-state"><span>로그인 상태 유지</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
