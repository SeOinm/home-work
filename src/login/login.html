<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="/src/login/styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-title">
        <img src="/src/login/svg/naver-logo.svg" alt="네이버 로고" />
      </div>
      <div class="login-id login-field">아이디</div>
      <div class="login-password login-field">비밀번호</div>
      <div class="login-button"><button>로그인</button></div>
      <div class="login-checkbox">
        <img src="/src/login/svg/unchecked.svg" alt="로그인 상태 유지 체크되어 있지 않음" />
      </div>
      <div class="login-state">로그인 상태 유지</div>
  </body>
</html>
